<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color:#c2c2c2;
      margin: 0;
    }
    .panel-container{
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        border-radius: 4px;
        font-size: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        max-width: 400px;
        text-align: center;
    }
    .panel-container strong{
        line-height: 20px;
    }
    .rating-container{
        display: flex;
        margin: 20px 0;
    }
    .rating{
        flex: 1;
        cursor: pointer;
        padding:20px;
        margin: 10px 5px;
    }
    .rating:hover, .rating.active{
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .rating img{
        width: 40px;
    }
    .rating small{
        color: #555;
        display: inline-block;
    margin: 10px 0 0;
    }
    .rating:hover small, .rating.active small{
        color: #111;
    }
    .btn{
        background-color: #303d2b;
        color: #fff;
        border: 0;
        border-radius: 4px;
        padding: 12px 30px;
        cursor: pointer;
    }
    .btn:focus{
        outline: 0;
    }
    .btn:active{
        transform: scale(0.98);
    }
    .fa-heart {
        color: red;
        font-size: 30px;
        margin-bottom: 10px;
    }

  </style>
  <body>
   <div id="panel" class="panel-container">
     <strong>Give you feedback</strong>
     <div class="rating-container">
        <div class="rating">
            <img src="https://img.icons8.com/emoji/96/null/unamused-face.png"/>
            <small>Unhappy</small>
        </div>
        <div class="rating">
            <img src="https://img.icons8.com/emoji/96/null/neutral-face.png"/>
            <small>Neutral</small>
        </div>
        <div class="rating active">
            <img src="https://img.icons8.com/emoji/96/null/relieved-face.png"/>
            <small>Satisfied</small>
        </div>
     </div>
     <div class="btn" id="send">Send Review</div>
   </div>
    </div>
  </body>
  <script>
    const ratings = document.querySelectorAll(".rating")
    const sendBtn = document.querySelector("#send")
    const panel = document.querySelector("#panel")
    let rating = "Satisfied"
    panel.addEventListener('click', (e)=>{
        if(e.target.parentNode.classList.contains('rating')){
            removeActive()
            e.target.parentNode.classList.add("active")
            rating = e.target.nextElementSibling.innerHTML
        }
    })
    function removeActive(){
        for(let i = 0;i < ratings.length; i++){
            ratings[i].classList.remove('active')
        }
    }
    sendBtn.addEventListener("click", (e)=>{
        panel.innerHTML = `
            <i class="fas fa-heart"></i>
            <strong>Thank You</strong>
            <br>
            <strong> Feedback: ${rating}</strong>
            <p>We'll use your feedback to improve our customer support </p>
        `
    })

  </script>
</html>
